    <section>
        <form class="contact-form mt-5">
          <h2 class="text-decoration-underline text-white text-center">Contact</h2>
          <div class="form-group email pt-3">
            <label for="exampleFormControlTextarea1" class="text-white">Name</label>
            <input class="form-control required" type="text" id="exampleFormControlTextarea1" required placeholder="Default input">
          </div>
          <div class="form-group email pt-3">
            <label for="exampleFormControlInput1" class="text-white">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required placeholder="name@example.com">
          </div>
          <div class="form-group pt-3">
            <label for="exampleFormControlTextarea1" class="text-white">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" required placeholder="Text Here" rows="7"></textarea>
          </div>
          <div class="form-group text-center pt-4">
            <button type="submit" class="btn btn-primary center">Submit</button>
          </div>
        </form>
